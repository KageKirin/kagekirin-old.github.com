{% if site.coderwall_user %}
<section>
  <h1>Coderwall Badges</h1>
  <ul id="cw_badges">
    <li class="loading">Status updating...</li>
  </ul>
  {% if site.coderwall_show_profile_link %}
  <a href="https://coderwall.com/{{site.coderwall_user}}">@{{site.coderwall_user}}</a> on Coderwall
  {% endif %}
  <script type="text/javascript">
    $.domReady(function(){
        if (!window.jXHR){
            var jxhr = document.createElement('script');
            jxhr.type = 'text/javascript';
            jxhr.src = '{{ root_url}}/javascripts/libs/jXHR.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(jxhr, s);
        }

        github.showRepos({
            user: '{{site.github_user}}',
            count: {{site.github_repo_count}},
            skip_forks: {{site.github_skip_forks}},
            target: '#gh_repos'
        });
    });
  </script>
  <script src="{{ root_url }}/javascripts/github.js" type="text/javascript"> </script>
</section>
{% endif %}
